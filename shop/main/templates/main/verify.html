{% extends 'main/base.html'  %}

{% block title%}Welcome to authenticate {% endblock %}



{%block content%}

    
  
    <div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Login</h1>

        <form method="post" action=".">
            {% csrf_token %}

            

            <div class="mb-3">
                <label class="inline-block mb-2">Code</label><br>
                {{ form.number }}
            </div> 

        
            

            {%  if form.errors or form.non_field_errors   %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}

                    {{ field.errors}}
                    
                    {% endfor%}

                    {{ form.non_field_errors}}
                </div>

            {% endif %}

            <button class="py-3 px-4 text-lg bg-sky-600 hover:bg-teal-700 rounded-xl text-white">
                Submit

            </button>
            </form>
    </div>








{%endblock%}
